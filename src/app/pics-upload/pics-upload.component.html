<div class="wrapper" [@routerTransition]>
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
    <div class="filter"></div>
  </div>

  <div class="profile-content">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img src="../assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
        </div>
      </div>
      <br/>
    </div>
  </div>

  <div class="col-md-12">
    <input
      style="display: none;"
      type="file"
      (change)="onFileSelected($event)"
      #fileInput>
    <button mat-raised-button color="primary" (click)="fileInput.click()">Elegir foto</button>
    <button type="button" class="btn btn-danger btn-round" (click)="onUpload()"><i class="fa fa-plus-circle"></i> Subir!</button>
  </div>

  <div *ngFor="let file of selectedFiles">
    <p>{{file.name}}</p>
  </div>

</div>
