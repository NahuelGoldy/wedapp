<div class="wrapper" [@routerTransition]>
  <div class="page-header section-dark" style="background-image: url('assets/img/wed4.jpg')">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="title-brand">
          <h1 class="presentation-title">Sub√≠ tu foto!</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <input
      style="display: none;"
      type="file"
      (change)="onFileSelected($event)"
      #fileInput>
    <button mat-raised-button color="primary" (click)="fileInput.click()">Elegir foto</button>
    <button type="button" class="btn btn-danger btn-round" (click)="onUpload()"><i class="fa fa-plus-circle"></i> Subir!</button>
  </div>

</div>
