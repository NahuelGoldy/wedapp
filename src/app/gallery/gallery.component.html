<div class="wrapper" [@routerTransition]>
    <div class="section-dark"> <!--style="background-image: url('assets/img/wed4.jpg')"-->>
      <div class="filter"></div>
      <div class="content-center">
        <div class="container">
          <div class="title-brand">
            <h1>Galeria</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="btns col-md-12">
        <button type="button" class="btn btn-danger btn-round" [routerLink]="['/upload']"><i class="fa fa-plus-circle"></i> Subir fotos</button>
    </div>

    <div class="col-md-12">
        <mat-grid-list cols="3" rowHeight="4:3">

            <mat-grid-tile *ngFor="let pic of pics">
                <a (click)="openDialog(pic)">
                    <img mat-card-image src="{{serverURL + pic.path}}">
                </a>
            </mat-grid-tile>

            <mat-grid-tile>
                <a>
                    <img mat-card-image src="https://cdn10.phillymag.com/wp-content/uploads/sites/3/2017/08/minimalist-modern-JG-Domestic-city-Wedding-Philadelphia-11.jpg">
                </a>
            </mat-grid-tile>
            <mat-grid-tile>
                <a>
                    <img mat-card-image src="https://i.pinimg.com/736x/cd/90/d9/cd90d9de63fa2c8e5c5e7117e27b5c18--gritty-portrait-photography-studio-photography.jpg">
                </a>
            </mat-grid-tile>
            <mat-grid-tile>
                <a>
                    <img mat-card-image src="https://cdn10.phillymag.com/wp-content/uploads/sites/3/2017/08/minimalist-modern-JG-Domestic-city-Wedding-Philadelphia-11.jpg">
                </a>
            </mat-grid-tile>

        </mat-grid-list>
    </div>

    <button mat-fab>
        <mat-icon aria-label="Example icon-button with a heart icon" >add</mat-icon>
    </button>

    <div class="container">
        <button type="button" *ngIf="!showSpinner" class="btn btn-outline-info btn-lg" (click)="getPics()">Cargar m√°s fotos</button>
    </div>

    <div class="container">
        <mat-spinner *ngIf="showSpinner" color="accent" diameter="25"></mat-spinner>
    </div>

</div>
