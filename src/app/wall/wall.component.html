<div class="wrapper" [@routerTransition]>
  <div class="page-header section-dark" style="background-image: url('assets/img/wed4.jpg')">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="title-brand">
          <h1 class="presentation-title">Gise & Nahuel</h1>
        </div>
      </div>
    </div>
  </div>
  <section *ngFor="let post of posts">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="{{post.avatarURL}}">
        <mat-card-title>By: {{post.author}}</mat-card-title>
        <mat-card-subtitle>{{post.createdAt}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{post.message}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
